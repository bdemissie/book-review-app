<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Review App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .hero-section {
      position: relative;
      text-align: center;
      color: white;
      padding: 100px 0;
      background: url('path/to/background-image.jpg') no-repeat center center/cover;
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="hero-background"></div>
    <div class="container hero-content">
      <h1 class="display-4">Discover and Share Your Love for Books</h1>
      <p class="lead">Read reviews, share your thoughts, and find your next favorite book</p>
      <div class="input-group mb-3 w-75 mx-auto">
        <input type="text" class="form-control" placeholder="Search by title, author, or genre">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">Search</button>
        </div>
      </div>
      <div class="mt-4">
        <a href="#" class="btn btn-primary btn-lg mr-2">Join Now</a>
        <a href="#" class="btn btn-outline-light btn-lg">Explore Reviews</a>
      </div>
      <div class="row mt-5">
        <!-- Featured Reviews Placeholder -->
        <div class="col-md-4">
          <div class="card bg-dark text-white">
            <img src="path/to/book-cover.jpg" class="card-img" alt="Book Cover">
            <div class="card-img-overlay">
              <h5 class="card-title">Book Title</h5>
              <p class="card-text">This is a short review of the book. Itâ€™s engaging and insightful.</p>
            </div>
          </div>
        </div>
        <!-- Repeat for more books -->
      </div>
      <div class="mt-5">
        <!-- Testimonials Placeholder -->
        <blockquote class="blockquote">
          <p class="mb-0">"This site is amazing! I found so many great book recommendations."</p>
          <footer class="blockquote-footer">User Name</footer>
        </blockquote>
        <!-- Repeat for more testimonials -->
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
